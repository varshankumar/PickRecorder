<!DOCTYPE html>
<html>
<head>
    <title>NBA Over/Under Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>NBA Over/Under Results</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Stat Type</th>
                <th>Projected Value</th>
                <th>Actual Value</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.player_name }}</td>
                <td>{{ result.stat_type }}</td>
                <td>{{ result.projected_value }}</td>
                <td>{{ result.actual_value }}</td>
                <td>{{ result.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
